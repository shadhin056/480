<!doctype html>
 
<html>
 
<head> </head>
 
<body>
 <!-- <iframe> tag defines a rectangular region within the document in which the browser can display a separate document, including scrollbars and borders. -->
 <!-- The src attribute is used to specify the URL of the document that occupies the inline frame.-->
<iframe frameborder="1" width="350" height="350" src="first.html"
   name="ouriframe" id="ouriframe">
</iframe><br/>
 
<a href="first.html" target="ouriframe">First Page</a></br>
<a href="second.html" target="ouriframe">Second Page</a></br>
<a href="third.html" target="ouriframe">Third Page</a>
 
</body>
 
</html>
