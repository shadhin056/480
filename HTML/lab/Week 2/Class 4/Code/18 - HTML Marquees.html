<!DOCTYPE html>
<html>
<head>
<title>HTML marquee Tag</title>
</head>
<body>
<p><marquee>This is basic example of marquee</marquee> </p><br>
<p><marquee width="50%">This example will take only 50% width</marquee></p><br>
<p><marquee direction="right">This text will scroll from left to right</marquee></p><br>
<p><marquee direction="up">This text will scroll from bottom to up</marquee></p><br>
</body>
</html>
